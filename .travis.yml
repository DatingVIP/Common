sudo: false

language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - travis_retry composer self-update
  - composer require satooshi/php-coveralls --prefer-source

after_success:
  - mkdir -p build/logs
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" = "5.4" ]; then phpunit --coverage-clover build/logs/clover.xml; php vendor/bin/coveralls -v; fi;'
